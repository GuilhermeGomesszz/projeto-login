<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
    
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e  poder fazer as coonfigurações do ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">face</i>
                        <input type="email" name="login" id="ilog" required placeholder="Seu e-mail" autocomplete="email">
                        <label for="ilog">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                        <input type="submit" value="Entrar"> <br>
                        <input type="reset" value="Esqueci a senha"><i class="material-icons">mail</i> 
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
